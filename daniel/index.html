<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Processing</title>
  </head>

  <body>
    <div class="processing-container">
      <strong>Hover for effect</strong>
      <div class="processing-item">
        <img src="../images/download.png" alt="" id="img-folder" />
      </div>

      <div class="processing-item">
        <img src="../images/file.png" alt="" id="img-file" />
      </div>

      <div class="processing-item">
        <img src="../images/file-success.png" alt="" id="img-success" />
      </div>

      <div class="processing-label">
        <span id="processing">Processing...</span>
      </div>
      <div class="processing-label">
        <span id="done">Done</span>
      </div>
    </div>
  </body>
</html>
