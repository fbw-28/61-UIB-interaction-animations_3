<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Processing</title>
</head>

<body>
    <div class="processing-container">
        <div class="processing-item" id="first" >
            <img src="../images/download.png" alt="" >
        </div>
        <div class="processing-item" id="second">
            <img src="../images/file.png" alt="file processing">
        </div>

        <div class="processing-item" id="third">
            <img src="../images/file-success.png" alt="done">
        </div>

        <div class="processing-label" id="text1">Processing...</div>
        <div class="processing-label" id="text2">Done</div>
    </div>
</body>
</html>
