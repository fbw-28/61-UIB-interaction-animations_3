<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Processing</title>
</head>

<body>
    <section class="page page-center">
        <div>

            <div class="processing-container">

                <div class="processing-item">
                    <img src="images/download.png" alt="folder" class="folder">
                </div>

                <div class="processing-item">
                    <img src="images/file.png" alt="file" class="file">
                </div>

                <div class="processing-item">
                    <img src="images/file-success.png" alt="ready file" class="ready_file">
                </div>

                <!-- <div class="processing-label"> -->
                <span class="processing-label process">Processing...</span>
                <span class="processing-label done">Done</span>
                <!-- </div> -->
            </div>
        </div>
    </section>
</body>

</html>
